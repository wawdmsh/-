<!DOCTYPE html >
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>cumulative from 1 after page loaded </title>

    <style>
        div {
            text-align: center;
            font-size: 100px;
            padding: 100px;
        }
        
        button {
            display: block;
            margin: 50px auto;
            width: 500px;
            height: 100px;
            font-size: 30px;
        }
        
        span {
            color: crimson
        }
    </style>

</head>

<body>
    <button onclick="">Timing start</button>
    <!--多次点击会如何?如何让按钮只可点击一次？-->
    <!--可考虑一个重置按钮-->
    <div id="demo">

    </div>

    <script>
        var oBody = document.getElementById("demo");
        var i = 0;

        function timing() {
            setInterval(updateNum, 1000);
            updateNum();
        }
        
        function updateNum() {
                var j = i++;
                oBody.innerHTML = "Time passed: " + "<span>" + j + "</span>" + " s";
            }
            var timer; // 定义一个计时器变量

function timing() {
  if (timer) {
    clearInterval(timer); // 如果计时器正在运行，先清除计时器
  }
  if (i % 2 === 0) {
    timer = null; // 如果是偶数次点击，将计时器变量设为 null，表示暂停计时
  } else {
    timer = setInterval(updateNum, 1000); // 如果是奇数次点击，启动计时器
  }
  updateNum();
}
    </script>
</body>

</html>
